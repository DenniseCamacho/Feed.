<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/partials/partials.html :: head ('Profile Page')"></head>
<body>

    <!--NAV-->
    <nav th:replace="/partials/partials.html :: navbar"></nav>

    <!--HEADER-->
    <div class="text-center pt-5">
<!--    <section th:replace="/partials/partials.html :: header('Profile Page')"></section>-->
    </div>

    <!--MAIN-->
    <div class="text-center d-flex flex-wrap">

    <a th:href="@{/user/profile}" class="col-12">
        <img th:src="${user.avatar}" alt="px" class="img-fluid rounded-circle mb-3" style="width: 20em; height: 20em;">
    </a>
    <div sec:authorize="isAuthenticated()" class="col-12">
        <h1><span th:text="${#authentication.principal.username}"/></h1><br>
    </div>
        <section class="col-12">

                    <a class="btn border-0" type="submit" th:href="@{/user/edit}">
                        Edit Profile
                    </a>
                    |
            <a class="btn border-0" type="submit" th:href="@{/admin/get-recipes}">
                Add Recipe
            </a>
            |
                    <a class="btn border-0" type="submit" th:href="@{/recipes/create}">
                    Create Recipe
                    </a>
                    |
                    <a class="btn border-0" type="submit" th:href="@{/user/favorites}">
                        View Favorites
                    </a>
            |
            <a class="btn border-0" type="submit" th:href="@{/recipes}">
                Main Feed
            </a>
        </section>
    </div>




    <!--FOOTER-->
    <footer th:replace="/partials/partials.html :: footer"></footer>

    <!--SCRIPTS-->
    <section th:replace="/partials/partials.html :: script-section"></section>

</body>
</html>
