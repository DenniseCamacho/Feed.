<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<div class="parent-container vh-100">
    <div class="container d-flex align-items-center justify-content-center pt-5 text-center">
        <th:block th:switch="${error}">
            <div th:case="'Not Found'">
                <img th:src="@{/img/error-img.jpg}" style="width: 20em; height: 15em;" class="pb-3">
                <p class="fs-2">
                    We're sorry, the page you are looking for does not exist.
                    <br>
                    Go back to <a th:href="@{/}">home page</a>.
                </p>
            </div>
            <div th:case="'Forbidden'">
                <img th:src="@{/img/error-img.jpg}" style="width: 20em; height: 15em;" class="pb-3">
                <p class="fs-2">
                    We're sorry, your credentials do not allow you to view this page.
                    <br>
                    <a th:href="@{/login}">Login</a> here.
                </p>
            </div>
        </th:block>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
