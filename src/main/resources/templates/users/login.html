<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head ('Log In')" ></head>


<body>
<div th:replace="partials/partials.html :: navbar"></div>




<div class="container d-flex align-items-center justify-content-center">
    <div class="border border rounded-3 p-4 m-5 bg-secondary bg-opacity-10" style="width: 40em">
        <div th:replace="partials/partials.html :: header('Login')"></div>

        <form th:action="@{/login}" method="post">
            <div class="my-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control"/>
            </div>
            <input type="submit" value="Log In" class="btn btn-success my-3 w-100">
            <div th:if="${param.error}" class="mt-3 text-danger text-opacity-75">
                Invalid Username or Password.
            </div>
            <div th:if="${param.logout}" class="mt-3 text-danger text-opacity-75">
                You have been logged out.
            </div>
        </form>
    </div>
</div>

<!--SCRIPTS-->
<section th:replace="partials/partials.html :: script-section"></section>
<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>
