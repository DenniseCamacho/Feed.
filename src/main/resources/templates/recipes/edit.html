<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="/partials/partials.html :: head ('Edit Recipe')" ></head>
<body>
<ul th:replace="/partials/partials.html :: navbar"></ul>
<form th:action="@{/recipes/edit.html}"
      th:method="post" >

    <div class="container d-flex align-items-center justify-content-center">
        <div class="border border rounded-3 p-4 m-5 bg-secondary bg-opacity-10" style="width: 40em">
    <section th:replace="/partials/partials.html :: header ('Edit Recipe')"></section>
    <form>
        <label for="category">Category</label>
        <br>
        <select name="category" id="category">
            <option value="select" disabled="disabled" selected="selected">Select</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dessert">Dessert</option>
            <option value="main">Main</option>
            <option value="appetizer">Appetizer</option>
            <option value="side dishes">Side Dishes</option>
            <option value="dips & sauces">Dips & Sauces</option>
            <option value="condiments">Condiments</option>
        </select>
    </form>
            <br><br>
    <label for="dishName">Dish Name</label>
    <br>
    <input type="text" id="dishName" >
    <br><br>
    <label for="description">Description</label>
    <br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea>
    <br><br>
    <div>
        <form>
            <label for="ingredient">Ingredients List</label>
            <br>
            <input type="text" id="ingredient">
            <br><br>
            <label for="iAmount">Amount</label>
            <br>
            <input type="number" id="iAmount">
            <br><br>
        </form>
    </div>
    <label for="instructions">Instructions</label>
    <br>
    <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea>
    <br><br>
    <label for="time">Time</label>
    <br>
    <input type="text" id="time">
    <br><br>
    <label for="servings">Servings</label>
    <br>
    <input type="number" id="servings">
    <br><br>
    <label for="vegetarian">Vegetarian</label>
    <input type="checkbox" id="vegetarian" >
    <label for="vegan">Vegan</label>
    <input type="checkbox" id="vegan" >
    <label for="glutenFree">Gluten Free</label>
    <input type="checkbox" id="glutenFree" >
    <label for="dairyFree">Dairy Free</label>
    <input type="checkbox" id="dairyFree" ><br><br>
    <br>
<input type="submit" value="Submit">
      </div>
</div>
</form>


<footer th:replace="/partials/partials.html :: footer"></footer>

<section th:replace="/partials/partials.html :: script-section"></section>

</body>
</html>
