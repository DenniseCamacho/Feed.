<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="partials/partials.html :: head ('Create Your Own')" >
    <link href="multiselect.css" rel="stylesheet">
</head>

<meta charset="UTF-8" />
<body>

<ul th:replace="partials/partials.html :: navbar"></ul>

    <div class="container w-75">
        <div class="card">
            <div class="card-header">
                <div class="h2">
                    Create Your Own Recipe
                </div>
            </div>
            <form th:action="@{/recipes/create}" th:method="post" th:object="${recipe}">
                <div class="card-body">
                    <!--MAIN-->
                    <div id="main-recipe-section">
                        <!--TITLE-->
                        <div class="form-group">
                            <label for="title"
                                   class="form-label">
                                        Title:
                            </label>
                            <input th:field="*{title}"
                                   name="title"
                                   id="title"
                                   class="form-control"
                                   th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">
                        </div>
                        <!--SUMMARY-->
                        <div class="form-group mt-3">
                            <label for="summary"
                                   class="form-label">
                                        Summary:
                            </label>
                            <textarea th:field="*{summary}"
                                      rows="5" name="summary"
                                      id="summary"
                                      class="form-control"
                                      th:errorClass="is-invalid">
                            </textarea>
                            <div th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="invalid-feedback">
                        </div>
                        <!--INSTRUCTIONS-->
                        <div class="form-group mt-3">
                            <label for="instruction"
                                   class="form-label">
                                        Instructions:
                            </label>
                            <textarea th:field="*{instruction}"
                                      rows="5"
                                      name="instruction"
                                      id="instruction"
                                      class="form-control"
                                      th:errorClass="is-invalid">
                            </textarea>
                            <div th:if="${#fields.hasErrors('instruction')}" th:errors="*{instruction}" class="invalid-feedback">
                        </div>
                    </div>
                    <!--INGREDIENTS | IMG-->
                    <div class="row">
                        <!--ingredients-->
                        <div class="col-md-6">
                            <div id="ingredient-section ">
                                <div class="h5 mt-3">
                                    Ingredients
                                </div>
                                <div class="mt-5">
                                     <button class="btn btn-success w-75 mt-3"
                                             id="modal-open-btn"
                                             data-toggle="modal"
                                             data-target="#ing-modal">Please provide ingredients and amounts
                                     </button>

                                </div>
                            </div>
                        </div>
                        <!--INGREDIENT RESULTS-->
                        <div class="col-md-6">
                            <div class="mt-5">
                                <ol id="ingredients-data">

                                </ol>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!--IMAGE-->
                    <div>
                        <div class="h5 mt-3">
                            Pictures
                        </div>
                        <div class="container d-flex justify-content-center align-items-center mb-3">
                        <div id="upload-img" class="btn bg-secondary d-flex justify-content-center text-light" style="height: 5em; width: 9em;">
                            <div class="pt-2">
                                <p>Upload an Image</p>
                                </div>

                            </div>
                            <input id="img" type="hidden" th:field="*{imgUrl}">
                        </div>
                    </div>
                    <!--RECIPE DETAILS-->
                    <div id="recipe-details-section">
                        <hr>
                        <div class="h5 mt-3">
                            Recipe Details
                        </div>
                        <!--Cat | Size | Time-->
                        <div class="row">
                            <!--CATEGORIES-->
                            <div class="col-md-4">
                                <label for="category"
                                       class="form-label mt-1">
                                    Category:
                                </label>
                                <select name="recipeCategories"
                                        id="category"
                                        class="form-control">
                                    <option value="blank"
                                            selected="selected">
                                                Select...
                                    </option>
                                    <option th:each="category : *{recipeCategories}" th:value="${category.id}">[[${category.type}]]</option>

                                </select>
                            </div>
                            <!--SERVING SIZE-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="servings"
                                           class="form-label mt-1">
                                        Servings Size:
                                    </label>
                                    <input th:field="*{servingAmount}"
                                           name="servings"
                                           id="servings"
                                           class="form-control">
                                </div>
                            </div>
                            <!--READY IN MINUTES-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="time"
                                           class="form-label mt-1">
                                        Completion Time in Minutes:
                                    </label>
                                    <input th:field="*{readyInMin}"
                                           name="time"
                                           id="time"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="h5 mt-3">
                        Source Info
                    </div>
                    <!--FINAL DETAILS-->
                    <div class="row">
                        <!--SOURCE NAME-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="source"
                                       class="form-label mt-2">
                                    Source Name:
                                </label>
                                <input th:field="*{sourceName}"
                                       name="source"
                                       id="source"
                                       class="form-control">
                            </div>
                        </div>
                        <!--SOURCE URL-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="sourceUrl"
                                       class="form-label mt-2">
                                    Source Url:
                                </label>
                                <input  th:field="*{sourceUrl}"
                                        name="sourceUrl"
                                        id="sourceUrl"
                                       class="form-control">
                            </div>
                        </div>
                        <!--VIDEO TUT-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="video"
                                       class="form-label mt-2">
                                    Video Tutorial:
                                </label>
                                <input  th:field="*{video_url}"
                                        name="video"
                                        id="video"
                                        class="form-control">
                            </div>
                        </div>
                    </div>
<!--                    HIDDEN DETAILS-->
                    <div id="hidden-data">
                        <input type="hidden" name="all-ingredient-titles" id="all-ingredient-titles">
                        <input type="hidden" name="all-ingredient-amounts" id="all-ingredient-amounts">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button id="add-recipe-btn" type="submit" class="btn btn-success mx-auto m-3 w-100">Submit</button>
                        </div>
                    </div>
                </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal fade" id="ing-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ing-title">Enter Ingredients</h5>
                    <button type="button" class="btn-close" data-dismiss="modal">
<!--                        <span>&times;</span>-->
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <!--ING INPUT-->
                        <div class="form-group">
                            <label for="ing-input"
                                   class="form-label">
                                Ingredient Name:
                            </label>
                            <input
                                   name="ing-input"
                                   id="ing-input"
                                   class="form-control">
                        </div>
                        <!--AMOUNT INPUT-->
                        <div class="form-group">
                            <label for="amount-input"
                                   class="form-label">
                                Amount:
                            </label>
                            <input
                                    name="amount-input"
                                    id="amount-input"
                                    class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" id="add-ing-to-form">Add Ingredient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer th:replace="partials/partials.html :: footer"></footer>

    <section th:replace="partials/partials.html :: script-section"></section>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script th:src="@{/js/create-recipe.js}"></script>

    <script th:src="@{/js/filestack-intigration.js}"></script>

</body>
</html>
