<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create a recipe')" ></head>
<title>Create a New Recipe</title>
<meta charset="UTF-8" />
<body
        th:object="${post}"
>
         <ul th:replace="partials/partials.html :: navbar"></ul>
         <h2>Create a New Recipe</h2>
         <form action="/recipes/create" method="post">
             <form th:action="@{/recipes/{action}(action=${'create'})}"
                   th:method="post" >
             <form>
                 <label for="category">Select a Category</label>
                 <input type="checkbox" id="category" >
                 <br><br>
                 <input type="submit" value="Post">
                 <br><br>
             </form>
                 <label for="dishName">Dish Name</label>
                 <input type="text" id="dishName" >
                 <br><br>
                 <label for="description">Description</label>
                 <br><br>
                 <input type="text" id="description" >
                 <br><br>
<!--                 May require breaks to space, edit once displayed -->
        <div>
            <form>
                 <label for="ingredient">Ingredients List</label>
                 <input type="text" id="ingredient">
                 <br><br>
                 <label for="iAmount">Amount</label>
                 <input type="number" id="iAmount">
                 <br><br>
                 <input type="submit" value="Post">
                 <br><br>
            </form>
        </div>
                 <label for="instructions">Instructions</label>
                 <input type="text" id="instructions">
                 <br><br>
                 <label for="time">Time</label>
                 <input type="text" id="time">
                 <br><br>
                 <label for="servings">Servings</label>
                 <input type="number" id="servings">
                 <br><br>
                 <label for="vegetarian">Vegetarian</label>
                 <input type="checkbox" id="vegetarian" >
                 <label for="vegan">Vegan</label>
                 <input type="checkbox" id="vegan" >
                 <label for="glutenFree">Gluten Free</label>
                 <input type="checkbox" id="glutenFree" >
                 <label for="dairyFree">Dairy Free</label>
                 <input type="checkbox" id="dairyFree" ><br><br>
             </form>
                 <input type="submit" value="Create">
         </form>
</body>
</html>
