<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="/partials/partials.html :: head ('Create Your Own')" >
    <link href="multiselect.css" rel="stylesheet">
</head>

<meta charset="UTF-8" />
<body>

         <ul th:replace="/partials/partials.html :: navbar"></ul>
         <section th:replace="/partials/partials.html :: header ('Create Your Own')"></section>


         <form th:action="@{/recipes/create}" method="post" th:object="${recipe}">
            <!--IMAGE-->
             <label for="image">Image:</label>
          <input th:field="*{imgUrl}" th:errorClass="is-invalid" name="image" id="image">
             <br>
             <!--TITLE-->
             <label for="title">Title:</label>
             <input th:field="*{title}" name="title" id="title">
             <br>
<!--             SUMMARY-->
             <label for="summary">Summary:</label>
             <input th:field="*{summary}" name="summary" id="summary">
             <br>
<!--INSTRUCTIONS-->
             <label for="instruction">Instructions:</label>
             <input th:field="*{instruction}" name="instruction" id="instruction">
             <br>
<!--READY IN MINUTES-->
             <label for="time">Time:</label>
             <input th:field="*{readyInMin}" name="time" id="time">
             <br>
<!--SERVING AMOUNT-->
             <label for="servings">Servings:</label>
             <input th:field="*{servingAmount}" name="servings" id="servings">
             <br>
<!--SOURCE NAME-->
             <label for="source">Source Name:</label>
             <input th:field="*{sourceName}" name="source" id="source">
             <br>
<!--SOURCE URL-->
             <label for="sourceUrl">Source Url:</label>
             <input th:field="*{sourceUrl}" name="sourceUrl" id="sourceUrl">
             <br>
<!--VIDEO URL-->
             <label for="video">Video:</label>
             <input th:field="*{video_url}" name="video" id="video">
             <br>
<!-- DAIRY-->
             <label class="form-check-label" for="dairy">Dairy:</label>
             <input class="form-check-input" type="checkbox" th:field="*{dairyFree}" id="dairy">
             <br>
<!--GLUTEN-->
             <label class="form-check-label" for="gluten">Gluten:</label>
             <input class="form-check-input" type="checkbox" th:field="*{glutenFree}" id="gluten">
             <br>
<!--VEGAN-->
             <label class="form-check-label" for="vegan">Vegan:</label>
             <input class="form-check-input" type="checkbox" th:field="*{vegan}" id="vegan">
             <br>
<!--VEGETARIAN-->
             <label class="form-check-label" for="vegetarian">Dairy:</label>
             <input class="form-check-input" type="checkbox" th:field="*{vegetarian}" id="vegetarian">
             <br>
             <input type="submit" value="Create">
         </form>












         <footer th:replace="/partials/partials.html :: footer"></footer>

         <section th:replace="/partials/partials.html :: script-section"></section>

</body>
</html>
